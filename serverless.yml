org: drapaiton
app: openweather-app
service: openweather-insights

frameworkVersion: '2'
useDotenv: true
configValidationMode: error

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  stage: dev # Default stage to be used. Default is "dev"
  region: us-east-2
  runtime: python3.7
  lambdaHashingVersion: 20201221
  memorySize: 512 # Overwrite the default memory size. Default is 1024
  timeout: 10 # The default is 6 seconds. Note: API Gateway current maximum is 30 seconds

functions:
  openweather_updater:
    handler: src/synchronizer.run
    events:
      - schedule: rate(6 hours)
    environment:
      LATITUDE: 25.6714
      LONGITUDE: -100.31847
      APPID: none
      DYNAMODB_TABLE: openweather_nexte
      LIMIT_OUTPUT: 8
  get_average_forecast:
    handler: src/endpoints.get_average
    environment:
      DYNAMODB_TABLE: openweather_nexte
    events:
      - http:
          path: openweather/forecast/average
          method: get
          cors:
            origin: '*'
          request: # configure method request and integration request settings
            parameters: # Optional request parameter configuration
              querystrings:
                date_from: true
                date_to: true
            passThrough: NEVER

# The "Resources" your "Functions" use.  Raw AWS CloudFormation goes in here.
resources:
  Resources:
    openweatherNexte:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: openweather_nexte
        AttributeDefinitions:
          - AttributeName: dt_difference
            AttributeType: N
          - AttributeName: dt
            AttributeType: N
        KeySchema:
          - AttributeName: dt_difference
            KeyType: HASH
          - AttributeName: dt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 3
          WriteCapacityUnits: 3